<body style="height:54px; width:75px;margin:0;">
<form action="app/upload/avatar" method="POST" enctype="multipart/form-data" id="uploadForm" style="height:54px; width:75px;margin:0;">
	<input type="hidden" name="app" value="upload">
	<input type="hidden" name="task" value="#TARGET#">
	<input type="hidden" name="callback" value="parent.#CALLBACK#">
	<input type="hidden" name="idcallback" value="#ID#">
	<input type="hidden" name="tipo" value="#TIPO#">
	<input type="file" name="avatar[]" accept="image/*" onchange="javascript:this.parentNode.submit();parent.wait(true);" multiple style="height:54px; width:75px;margin:0;" />
</form>
