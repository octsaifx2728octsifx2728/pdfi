<article>
<div class="actividad actividad_#ID# nivel_#nivel# actividad_publish" >
	<div class="usuario">
		<div class="avatar">
			<a href="#userlink#">
			<img src="#avatar#" alt="#nombre_pant#">
			</a>
		</div>
                <h1>
                    #nombre_pant#
                    <span class="tipo">$$has_published$$ #TRANSACTIONTEXT#</span>
                </h1>
            <div class="head2">
		<span class="fecha part">#FECHA#</span>
		<span class="view part">
                    <a href="#link#">#LINKTEXT#</a>
                </span>
            </div>
	</div>
	<div class="mensaje">
		<a  href="#link#">
			<div class="descripcion">#DESCRIPTION#</div>
		</a>
		<div class="foto">
                    <a  href="#link#">
			<img src="cache/400/0/#FOTO#" alt="#titulo#">
                    </a>
		</div>
	</div>
</div>
</article>
