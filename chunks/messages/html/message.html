<div class="message #who_send#">
    <img src="#user_avatar#" />
    <div class="message-day">
        #date#
    </div>
    <div class="message-sender-name">
        #user_name#
    </div>
    <div class="message-content">
        <span class="message-text">
            #message_text#
        </span>
        <span class="message-status">
            #message_status#
        </span>
        <span class="message-date">
            #message_date#
        </span>
    </div>
</div>
