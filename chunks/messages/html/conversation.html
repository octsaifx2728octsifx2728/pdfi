
<div class="conversation #unread#" data-conversation-id="#conversation_id#">
    <div class="conversation-user-avatar">
        <span class="unread_messages">
            <span class="unread_messages_alert fa fa-lg fa-exclamation"></span>
            <span class="unread_messages_count">#unread_count#</span>
        </span>
        <img src="#conversation_user_avatar#" class="other_user_avatar" />
    </div>
    <div class="conversation-info">
        <div class="conversation-user-name">
            #conversation_user_name#
        </div>
        <span class="conversation-title">
            #conversation_title#
        </span>
        <div class="conversation-prop">
            <div class="conversation-prop-name">
                #conversation_prop_name#
            </div>
            <div class="conversation-prop-avatar">
                #conversation_prop_avatar#
            </div>
        </div>
        <div class="conversation-last-date">
            #conversation_last_date#
        </div>
    </div>
</div>
