<div class="logueado">
    <div class="lblock">
        <div class="avatar unreadmessages_#UNREADMESSAGES#">
                <div title="$$unread_messages$$" onclick="location.href='#LINK##conversacion'" class="avatar_unreadoverlay" style="background:url('/img/lang/$$_languajeKey$$/stamps/unreadmessage.png') left bottom no-repeat"></div>
            <img src="/cache/$$_languajeKey$$/0/38/#AVATAR#">
        </div>
        <div class="wellcome">
            <div class="hello">
            <span>$$login_wellcome$$: </span>
            <span class="name">#NOMBRE#</span>
            </div>
        </div>
        <div class="controles">
          <div class="control salir">
            <input type="button" class="button loginButton1" value="$$login_logout$$" onclick="location.href='/app/login/logout?callBack='+document.URL">
          </div>
          <div class="control space">
            <input type="button" class="button loginButton1" value="$$login_myspace$$" onclick="location.href='#LINK#'">
          </div>
        </div>
    </div>
</div>
