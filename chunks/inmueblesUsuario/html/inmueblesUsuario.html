
                    <script>
                            $(document).ready(function(){
                                $(".button_borrar").ultraLogin({
                                    key:"login",
                                    chunk:"vendido",
                                    params_chunk:{"plantilla":"1"},
                                    initform:9,
                                    avaliableForms:[9]
                                });
                                
                                $(".inmueblesUsuario").find(".metrica>select").change(function(){
                                    $(this).parents(".item").removeClass("metrica_metros");
                                    $(this).parents(".item").removeClass("metrica_pies");
                                    $(this).parents(".item").addClass("metrica_"+$(this).val());
                                    $(this).parents(".item").find(".info").removeClass("infometrica_metros");
                                    $(this).parents(".item").find(".info").removeClass("infometrica_pies");
                                    $(this).parents(".item").find(".info").addClass("infometrica_"+$(this).val());
                                    $(this).parents(".item").find(".preciom2").attr("title",enviroment.translations["precio_"+$(this).val()+"2"]);
                                    $(this).parents(".item").find(".m2").attr("title",enviroment.translations[""+$(this).val()+"2"]);  
                                })

                                $(".inmueblesUsuario .item .info").each(function(index){
                                    $(this).find(".anio").insertAfter($(this).find(".noamueblado"));
                                });
                            });
                        </script>
