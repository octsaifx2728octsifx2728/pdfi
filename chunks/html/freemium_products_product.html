<div class="product #CLASS# module2">
	<div class="wrap">
		<div class="icon">
			
		</div>
		<div class="optionbox">
			<input type="#TYPE#" name="#GRUPO#" value="#ID#" id="product_#ID#" #SELECTED# onchange="javascript:freemium.productChanged('#ID#')">
		</div>
		<div class="label">
			<div class="title">
				<label for="product_#ID#">
					#TITLE#
				</label>
				<label class="tiempo" for="product_#ID#">
					#TIEMPO#
				</label>
				<label class="precio" for="product_#ID#">
					#PRECIO#
				</label>
			</div>
			<div class="des">
				<label for="product_#ID#" for="product_#ID#">
					#DESCRIPCION#
				</label>
			</div>
		</div>
	</div>
</div>
