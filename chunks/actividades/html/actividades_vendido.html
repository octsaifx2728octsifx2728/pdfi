<article>
<div class="actividad actividad_#ID# nivel_#nivel# actividad_publish actividadvendido_1" >
  
	<div class="usuario">
		<div class="avatar">
			<a href="#userlink#">
			<img src="cache/0/30/#avatar#" alt="#nombre_pant#">
			</a>
		</div>
                <h1>
                    #nombre_pant#
                    <span class="tipo">$$acerradountrato$$</span>
                </h1>

            <div class="head2">
		<span class="fecha part">#FECHA#</span>
		<span class="view part">
                    <a href="#link#">#LINKTEXT#</a>
                </span>
            </div>
	</div>
    <div class="tituloAct">
        #titulo#
    </div>
	<div class="mensaje">
			<div class="descripcion">#DESCRIPTION#</div>
		<div class="foto">
            <!--div class="overlayvendido" style="background: url('/img/lang/$$_languajeKey$$/stamps/vendido410.png') center center no-repeat;background-size: 100% 100%;z-index: 1;width: 100%;height: 100%; position: absolute;"></div-->
            <div class="overlay" onclick="location.href='#link#'" style="background:url('/img/lang/$$_languajeKey$$/stamps/vendido250.png') center center no-repeat; height: 315px; width: 100%; background-size: 350px 350px; position: absolute;"></div>
            <!--div class="overlay" onclick="location.href='#link#'" style="background:url('/img/lang/$$_languajeKey$$/stamps/vendido410.png') center center no-repeat"></div-->
            <a  href="#link#">
			    <img src="cache/$$_languajeKey$$/400/0/#FOTO#" alt="#titulo#">
            </a>
		</div>
	</div>
</div>
</article>
