<div class="actividad actividad_#ID# nivel_#nivel# actividad_publish actividadpremium_0" >
        
        <div class='avatar_nombre_fecha'>
            <ul>
                <li class='actAvatar'><a href="#userlink#">
                        <img src="cache/0/30/#avatar#" alt="#nombre_pant#" class='avatar_img'></a></li>
                <li class='actDatos'>
                    <div class='nombre_fecha'>
                        <h1>#nombre_pant#</h1>
                        <h2 title='#FECHALARGA#'>#FECHA#</h2>
                    </div>
                </li>
                <li class='acthaspublished'>
                    $$has_published$$ #TRANSACTIONTEXT#
                    <br>
                    <span class='tipoact'>#LINKTEXT#</span>
                </li>    
            </ul>            
        </div>
    <div class="tituloAct">
        #titulo#
    </div>
	<div class="mensaje">
			<div class="descripcion">#DESCRIPTION#</div>
		<div class="foto">
                    <a  href="#link#">
			<img src="cache/$$_languajeKey$$/400/0/#FOTO#" alt="#titulo#">
                    </a>
		</div>
	</div>
</div>
