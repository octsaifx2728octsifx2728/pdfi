<a href="/comment/#commentID#" title="Mostrar comentario" target="_blank">
    <article class="comment">
        <header>
            <span class="title">
                <span class="from-name">
                    #commenter#
                </span>
                <span class="comment-rating stars">
                    #comment_stars#
                </span>
            </span>
        </header>
        <p>
            #comment#
        </p>
        <footer>
            <datetime>#comment_date#</datetime>
        </footer>
    </article>
</a>
