<form method="post" action="/broker">
    <div class="phones">
        <i class="fa fa-2x fa-phone"></i>
        <ul>
            #phones#
        </ul>
        <button name="action" value="add_phone" class="gray-dark">$$add_phone$$</button>
    </div>
    <div class="emails">
        <i class="fa fa-2x fa-envelope" style="font-size: 15px; padding: 2px 3px 1px 2px;"></i>
        <ul>
            #emails#
        </ul>
        <button name="action" value="add_email" class="gray-dark">$$add_email$$</button>
    </div>
    <div class="websites">
        <i class="fa fa-2x fa-globe"></i>
        <ul>
            #websites#
        </ul>
        <button name="action" value="add_website" class="gray-dark">$$add_website$$</button>
    </div>
    <div class="social_networks">
        <ul>
            <li>
                <a href="#linkedIn#" title="Linked In" target="_blank" class="icon social linkedin"></a>
                #LinkedInAddOREdit#
            </li>
            <li>
                <a href="#twitter#" title="Twitter Profile" target="_blank" class="icon social twitter"></a>
                #TwitterAddOREdit#
            </li>
            <li>
                <a href="#facebook#" title="Facebook Profile" target="_blank" class="icon social facebook"></a>
                #FacebookAddOREdit#
            </li>
            <li>
                <a href="#googlePlus#" title="Google Plus" target="_blank" class="icon social gplus"></a>
                #GPlusAddOREdit#
            </li>
            <li>
                <a href="#youTube#" title="YouTube" target="_blank" class="icon social youtube"></a>
                #YouTubeAddOREdit#
            </li>
        </ul>
    </div>
</form>
