<script>

    var stpnm;

        $("#precioFilter").payfilter({
            separadorMiles:",",
            filtertype:"doublerangezoom",
            currencyconverter:true,
            minimo:#PRECIOMIN#,

            startMin:#PRECIO0#,
            startMax:#PRECIO1#,
            callBack:function(vals,obj){
                if(stpnm)clearTimeout(stpnm);
